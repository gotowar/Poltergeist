<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper responsive behavior on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poltergeist  - 3D Clothing Store</title>
    <!-- Links to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <!-- Contains the site logo and navigation menu -->
    <header class="header">
        <div class="header-content">
            <!-- Store brand name -->
            <div class="logo">Poltergeist</div>
            
            <!-- Navigation buttons -->
            <nav class="nav">
                <!-- Shop button - shows the main product catalog -->
                <button class="nav-btn" onclick="showView('shop')">Shop</button>
                
                <!-- Admin button - hidden by default, only visible for admin users -->
                <button class="nav-btn" id="adminNavBtn" style="display:none;" onclick="showView('admin')">Admin</button>
                
                <!-- Login button - shows login/register forms -->
                <button class="nav-btn" id="loginBtn" onclick="showView('login')">
                    <span>ðŸ‘¤</span> Login
                </button>
                
                <!-- Logout button - hidden by default, appears when user is logged in -->
                <button class="nav-btn" id="logoutBtn" style="display:none;" onclick="logout()">
                    <span>ðŸšª</span> Logout
                </button>
                
                <!-- Cart button with badge showing number of items -->
                <button class="nav-btn" onclick="showView('cart')">
                    <span>ðŸ›’</span>
                    <!-- Badge displays item count, hidden when cart is empty -->
                    <span id="cartBadge" class="cart-badge" style="display:none;">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main">
        <!-- Shop View - Default landing page -->
        <!-- Displays product categories and product grid -->
        <div id="shopView">
            <!-- Container for category filter buttons (populated by JavaScript) -->
            <div class="categories" id="categories"></div>
            <!-- Container for product cards (populated by JavaScript) -->
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- Login View - Authentication forms -->
        <!-- Hidden by default, shown when user clicks login -->
        <div id="loginView" class="hidden">
            <div class="auth-container">
                <!-- Tabs to switch between login and registration -->
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <!-- Username input field -->
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="loginUsername" required>
                        <!-- Error message container for username validation -->
                        <div class="error-msg" id="loginUsernameError"></div>
                    </div>
                    
                    <!-- Password input field -->
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" required>
                        <!-- Error message container for password validation -->
                        <div class="error-msg" id="loginPasswordError"></div>
                    </div>
                    
                    <!-- General login error message (e.g., "Invalid credentials") -->
                    <div class="error-msg" id="loginError"></div>
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn-primary">Login</button>
                    
                    <!-- Demo credentials information for testing -->
                    <div class="demo-info">Demo: admin/admin123 or user/user123</div>
                </form>

                <!-- Registration Form - Hidden by default -->
                <form id="registerForm" class="hidden">
                    <!-- Username input -->
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="registerUsername" required>
                        <div class="error-msg" id="registerUsernameError"></div>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="registerPassword" required>
                        <div class="error-msg" id="registerPasswordError"></div>
                    </div>
                    
                    <!-- Confirm password input (must match password) -->
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="registerConfirmPassword" required>
                        <div class="error-msg" id="registerConfirmError"></div>
                    </div>
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Cart View - Shows items added to shopping cart -->
        <!-- Hidden by default, shown when user clicks cart icon -->
        <div id="cartView" class="hidden">
            <div class="cart-container">
                <h2 class="page-title">Shopping Cart</h2>
                <!-- Cart items will be dynamically inserted here by JavaScript -->
                <div id="cartItems"></div>
            </div>
        </div>

        <!-- Checkout View - Payment and shipping information form -->
        <!-- Hidden by default, shown when user proceeds to checkout -->
        <div id="checkoutView" class="hidden">
            <div class="checkout-container">
                <h2 class="page-title">Checkout</h2>
                <form id="checkoutForm" class="checkout-form">
                    <!-- Customer name input -->
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="checkoutName" required>
                        <div class="error-msg" id="checkoutNameError"></div>
                    </div>
                    
                    <!-- Email input -->
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="checkoutEmail" required>
                        <div class="error-msg" id="checkoutEmailError"></div>
                    </div>
                    
                    <!-- Shipping address input -->
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-input" id="checkoutAddress" required>
                        <div class="error-msg" id="checkoutAddressError"></div>
                    </div>
                    
                    <!-- City and ZIP code on same row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" class="form-input" id="checkoutCity" required>
                            <div class="error-msg" id="checkoutCityError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">ZIP Code</label>
                            <input type="text" class="form-input" id="checkoutZip" required>
                            <div class="error-msg" id="checkoutZipError"></div>
                        </div>
                    </div>
                    
                    <!-- Credit card number input -->
                    <div class="form-group">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-input" id="checkoutCard" placeholder="1234 5678 9012 3456" required>
                        <div class="error-msg" id="checkoutCardError"></div>
                    </div>
                    
                    <!-- Order total display -->
                    <div class="cart-total">
                        <div class="cart-total-row">
                            <span>Total:</span>
                            <!-- Total amount populated by JavaScript -->
                            <span id="checkoutTotal">$0.00</span>
                        </div>
                    </div>
                    
                    <!-- Submit order button -->
                    <button type="submit" class="btn-checkout">Complete Order</button>
                </form>
            </div>
        </div>

        <!-- Admin View - Product management dashboard -->
        <!-- Hidden by default, only accessible to admin users -->
        <div id="adminView" class="hidden">
            <div class="admin-container">
                <h2 class="page-title">Admin Panel - Product Management</h2>
                
                <!-- Form to add new products to the store -->
                <div class="admin-add-form">
                    <h3 style="margin-bottom: 1rem;">Add New Product</h3>
                    <form id="addProductForm">
                        <div class="admin-form-grid">
                            <!-- Product name input -->
                            <input type="text" class="form-input" id="newProductName" placeholder="Product Name" required>
                            
                            <!-- Price input (allows decimals) -->
                            <input type="number" class="form-input" id="newProductPrice" placeholder="Price" step="0.01" required>
                            
                            <!-- Category dropdown selection -->
                            <select class="form-input" id="newProductCategory" required>
                                <option value="">Select Category</option>
                                <option value="Tops">Tops</option>
                                <option value="Bottoms">Bottoms</option>
                                <option value="Dresses">Dresses</option>
                                <option value="Outerwear">Outerwear</option>
                                <option value="Footwear">Footwear</option>
                            </select>
                            
                            <!-- Emoji icon for product display -->
                            <input type="text" class="form-input" id="newProductEmoji" placeholder="Emoji (e.g., ðŸ‘•)" required>
                            
                            <!-- Available inventory count -->
                            <input type="number" class="form-input" id="newProductStock" placeholder="Stock" required>
                            
                            <!-- Product description -->
                            <input type="text" class="form-input" id="newProductDesc" placeholder="Description" required>
                        </div>
                        
                        <!-- Submit button to add product -->
                        <button type="submit" class="btn-primary">âž• Add Product</button>
                    </form>
                </div>

                <!-- Table displaying all products for editing/deletion -->
                <div class="admin-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <!-- Table body populated dynamically with products -->
                        <tbody id="adminTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Three.js library for 3D graphics (probably used for product visualization) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Main JavaScript file containing all the application logic -->
    <script src="script.js"></script>
</body>
</html>
